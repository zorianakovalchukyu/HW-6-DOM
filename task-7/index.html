<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-7</title>
  </head>
  <body>
    <div class="date">
      <div class="month-day">
        <div id="month"></div>
        <div id="day">
          <div id="day--tens" class="digit zero">
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
          </div>

          <div id="day--ones" class="digit one">
            <div class="unit"></div>
            <div class="unit"></div>
            <div class="unit"></div>
            <div class "unit">
          </div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>
      </div>

      <div class="time">
        <div id="hour--tens" class="digit zero">
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>

        <div id="hour--ones" class="digit zero">
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>

        <div class="divider min">:</div>

        <div id="minute--tens" class="digit zero">
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>

        <div id="minute--ones" class="digit zero">
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>

        <div class="divider sec">:</div>

        <div id="second--tens" class="digit zero">
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>

        <div id="second--ones" class="digit zero">
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
          <div class="unit"></div>
        </div>

        <div id="debug" class="debug"></div>
      </div>
    </div>
  </body>
</html>
